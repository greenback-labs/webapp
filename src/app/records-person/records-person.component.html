<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Descrição</th>
      <th scope="col">Grupo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recordPerson of recordsPerson">
      <td>{{ recordPerson.name }}</td>
      <td>{{ recordPerson.description }}</td>
      <td>{{ recordPerson.recordPerson ? recordPerson.recordPerson.name : null }}</td>
    </tr>
  </tbody>
</table>
