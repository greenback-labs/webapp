<h1>Pessoas</h1>
<table class="table" *ngIf="recordsPerson">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Grupo</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recordPerson of recordsPerson">
      <td>{{ recordPerson.name }}</td>
      <td>{{ recordPerson.recordPersonParent ? recordPerson.recordPersonParent.name : null }}</td>
      <td>
        <a routerLink="/persons/{{ recordPerson.id }}">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
