<table class="table">
  <thead>
    <tr>
      <th scope="col">Status</th>
      <th scope="col">Valor</th>
      <th scope="col">Data limite</th>
      <th scope="col">Data de efetivação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recordInstallment of recordsInstallment">
      <td>{{ recordInstallment.status }}</td>
      <td>{{ recordInstallment.value }}</td>
      <td>{{ recordInstallment.deadlineDate }}</td>
      <td>{{ recordInstallment.effectiveDate }}</td>
    </tr>
  </tbody>
</table>
