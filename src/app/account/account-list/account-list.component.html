<table class="table">
  <thead>
    <tr>
      <th scope="col">Título</th>
      <th scope="col">Descrição</th>
      <th scope="col">Grupo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recordAccount of recordsAccount">
      <td>{{ recordAccount.title }}</td>
      <td>{{ recordAccount.description }}</td>
      <td>{{ recordAccount.recordAccountParent ? recordAccount.recordAccountParent.title : null }}</td>
    </tr>
  </tbody>
</table>
